<div class="login-wrapper">
  <div class="login-overlay" *ngIf="formGroup">
    <form
      class="login clr-form"
      #loginForm="ngForm"
      [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit(formGroup)"
    >
      <div class="login-group">
        <div class="title">
          <div class="login-logo" *ngIf="logoAssetPath">
            <img
              alt="application-logo"
              [src]="logoAssetPath"
              [alt]="companyName"
            />
          </div>
          <span class="module-name">{{ moduleName }}</span>
          <h5 class="hint">{{ "loginSubText" | commonString }}</h5>
        </div>
        <clr-input-container>
          <label class="clr-sr-only">{{
            "username.label" | commonString
          }}</label>
          <input
            aria-label="username"
            type="text"
            name="username"
            clrInput
            [placeholder]="'username.label' | commonString"
            formControlName="username"
          />
        </clr-input-container>
        <clr-password-container>
          <label class="clr-sr-only">{{
            "password.label" | commonString
          }}</label>
          <input
            aria-label="password"
            type="password"
            name="password"
            clrPassword
            [placeholder]="'password.label' | commonString"
            formControlName="password"
          />
        </clr-password-container>
        <clr-checkbox-wrapper *ngIf="hasRememberMe">
          <label>{{ "remember.label" | commonString }}</label>
          <input
            aria-label="remember-me"
            type="checkbox"
            name="remember"
            clrCheckbox
            formControlName="remember"
          />
        </clr-checkbox-wrapper>
        <button
          title="sumit-button"
          type="submit"
          [disabled]="performingAction"
          class="btn btn-primary"
        >
          {{ "loginBtnText" | commonString }}
        </button>
        <div class="btn-group btn-link">
          <button
            type="button"
            [routerLink]="['..', 'register']"
            [disabled]="performingAction"
            class="btn"
          >
            {{ "registerBtnText" | commonString }}
          </button>
          <button
            type="button"
            [routerLink]="['..', 'forgot-your-passord']"
            [disabled]="performingAction"
            class="btn"
          >
            {{ "PasswordForgotBtnText" | commonString }}
          </button>
        </div>
        <div class="app-login-footer">
          <div class="app-login-logo-description">Powered by LIKSOFT</div>
        </div>
      </div>
    </form>
  </div>
</div>
